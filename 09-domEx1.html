<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom-ex</title>
</head>
<body>

  <button onclick="choose('head')">head</button>
  <button  onclick="choose('tail')" >tail</button> 
  <p class="js-output"></p>



  <input class="js-input" type="text" onkeydown="typing()">

  <p class="js-typing" ></p>



  <script>
   
    function choose(input){
        
              document.querySelector('.js-output').innerHTML=input
 
            
    }
    function typing(){
       var text=document.querySelector('.js-input').value
       document.querySelector('.js-typing').innerHTML=text
    }

  </script>



  
</body>
</html>
