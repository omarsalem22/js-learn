<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>paper</title>
</head>

<body>
  <p>Rock Paper Scissors </p>
  <button onclick="
  playgame('Rock')
  ">Rock</button>

  <button onclick="

  playgame('Paper')
  
  
  
  ">Paper</button>



  <button onclick="

  playgame('Scissors')
  
  
  ">Scissors</button>
  <button onclick="
  showResult()
  ">ShowResult</button>
  <p class="js-moves"></p>
  <p class="js-result" ></p>

  <p class="js-score"></p>

  

    <Button onclick="
  resetScore()
  updateScore();

  
  ">Reset Score</Button>
 
  <script>



    const score =
      JSON.parse(localStorage.getItem('score'))||{

        wins:0,
        losses:0,
        ties:0
      };


      updateScore();
     
      

    var items = Array("Rock", "Paper", "Scissors");

    function computerMove() {
      var item = ''
      item = items[Math.floor(Math.random() * items.length)];

      return item


    }
    function playgame(playerMove){ 
      item = computerMove()
      var result='';

      if (playerMove === 'Rock') {
        if (item === 'Rock') {
         result='tie'



        }
        else if (item === 'Paper') {

     
          result='loose'



        }
        else {
         result='won'
        }
      }
      else if (playerMove === 'Paper') {
     
        if (item === 'Paper') {
          result='tie'


        }
        else if (item === 'Rock') {
          

          result='won'



        }
        else {

          result='loose'


        }

      }
      else {

     
        if (item === 'Scissors') {
          result='tie';


        }
        else if (item === 'Paper') {
          result='won';


        }
        else {
          result='loose';

        }

        

      }
      if (result==='won'){
        score.wins+=1

       }
       else if (result==='loose'){
        score.losses+=1
       }
       else{
        score.ties+=1
       }
      localStorage.setItem('score', JSON.stringify(score))
      


      updateScore();
      document.querySelector('.js-result').innerHTML=`${result}`
      document.querySelector('.js-moves').innerHTML=`you picked ${playerMove} computer picked ${item}`
      
    }
  
    function updateScore(){
      document.querySelector('.js-score').innerHTML=
      `wins ${score.wins} loose ${score.losses} ties ${score.ties} `
      
    }

    function showResult() {
      alert(`win ${score.wins} loose ${score.losses} ties ${score.ties} `)
    }

    function resetScore() {
      score.wins = 0
      score.losses = 0
      score.ties = 0
    } 

  </script>
</body>

</html>
