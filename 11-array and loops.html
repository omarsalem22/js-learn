<html lang="en">

<body>
  <h1>To do list 1</h1>

            task1()
  ">Add</button>
  <div class="js-tasks"></div>
  <script>

    function rndeer(){
      let todohtml=''
 
       for (let index=0 ; index<=toDoArr.length-1;index++){
         todo=toDoArr[index];
         const html= `<p>${todo}</p>`
         todohtml+=html
 
 
 
       }
       document.querySelector('.js-tasks').innerHTML=todohtml;
 
  
 
     }

    var toDoArr = []
    let i = 0;
    function task1() {
      var input = document.querySelector('.js-todo1')

      var toDo = input.value

      toDoArr.push(toDo)
      input.value = '';

      rndeer()


    }



  </script>
