<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array-ex</title>
</head>
<body>
  


  <script>

     function search(arr){
     for(let i=0;i<arr.length;i++){
      if(arr[i]==='aysa'){
        return i;
      }
           
    }
    return -1
  }
  

  var arr=['omar','love','aya','shehab']

  console.log(search(arr))



  </script>
</body>
</html>
